<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="/static/style.css" type="text/css">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
    <title>AJB - Error!</title>
</head>
<body>
<!--THIS ALL IS FOR THE TOP MENU-->
<div class="topnav" id="myTopnav">
    <a id="menulink" href="{{ url_for('home_page.home') }}" class="active">Main Menu</a>
    <a id="logoutlink" href="{{ url_for('login_page.logout') }}">Log out</a>

    <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        <img alt="Image dropdown list" src="/static/image/dropdown.png" style="margin:0; display:block;">
        <i class="fa fa-bars"></i>
    </a>
</div>

<script>
                function myFunction() {
                  var x = document.getElementById("myTopnav");
                  if (x.className === "topnav") {
                    x.className += " responsive";
                  } else {
                    x.className = "topnav";
                  }
                }
            </script>
